<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <link rel="stylesheet" href="vote.css">
    <style>
       
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
            <button class="dropdown-bt">Services</button>
            <div class="dd-content">
                <a href="#">Voting Problem</a>
                <a href="#">Problem Solve</a>
                <a href="#">Help</a>
            </div>
        </div>
        <a href="#">Contact us</a>
    </div>
    <div class="image1">
    <img src="images/flag2.webp" alt="flag">
    </div>
    <div class="container">
        <h1>Give your important vote</h1>
        
        <div class="voting-area">
            <div class="party-grid">
                <!-- BJP -->
                <div class="party-card">
                    <div class="party-logo">
                        <img src="images/bjplogo.jpg" alt="BJP" width="100%">
                    </div>
                    <button class="vote-btn" onclick="vote('bjp')">Vote</button>
                    
                </div>
                
                <!-- Congress -->
                <div class="party-card">
                    <div class="party-logo">
                        <img src="images/congresslogo.png" alt="Congress" width="100%">
                    </div>
                    <button class="vote-btn" onclick="vote('congress')">Vote</button>
                
                </div>
                
                <!-- AAP -->
                <div class="party-card">
                    <div class="party-logo">
                        <img src="images/aamaadmilogo.jpg" alt="AAP" width="100%">
                    </div>
                    <button class="vote-btn" onclick="vote('aap')">Vote</button>
                    
                </div>
            </div>
            
            <button class="result-btn" onclick="showResults()"><a href="result.html">Show Election Result</a></button>
        </div>
    </div>

    <script>
        
    
    
    let hasVoted = false;

    function loadVotes() {
      // Initialize votes if not already present
      if (localStorage.getItem("bjp") === null) localStorage.setItem("bjp", "0");
      if (localStorage.getItem("congress") === null) localStorage.setItem("congress", "0");
      if (localStorage.getItem("aap") === null) localStorage.setItem("aap", "0");
    }

    function vote(party) {
      if (hasVoted) {
        alert("You already voted once this session!");
        return;
      }

      let currentVotes = parseInt(localStorage.getItem(party));
      localStorage.setItem(party, currentVotes + 1);
      alert("Vote recorded for " + party.toUpperCase());

      hasVoted = true;
      disableButtons();
    }

    function disableButtons() {
      document.getElementById("bjpBtn").disabled = true;
      document.getElementById("congressBtn").disabled = true;
      document.getElementById("aapBtn").disabled = true;
    }
    </script>
</body>
</html>
