<!DOCTYPE html>
<html>
<head>
  <title>Document3</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Election Result</h1>
  <canvas id="voteChart" width="400" height="200"></canvas>

  <script>
    const bjp = parseInt(localStorage.getItem("bjp") || 0);
    const congress = parseInt(localStorage.getItem("congress") || 0);
    const aap = parseInt(localStorage.getItem("aap") || 0);

    const ctx = document.getElementById('voteChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['BJP', 'Congress', 'AAP'],
        datasets: [{
          label: 'Votes',
          data: [bjp, congress, aap],
          backgroundColor: ['orange', 'green', 'blue']
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        }
      }
    });
    if(performance.navigation.type===1){
            window.location.href="index.html";
        }
  </script>
</body>
</html>
